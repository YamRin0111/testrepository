<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuess Game</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMG4zj-7e60Fx6ikt6s_onmBTT0wASJ4E"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #title-screen, #game-screen, #map-screen, #result-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #map, #result-map {
      width: 100%;
      height: 80vh;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    img {
      max-width: 80%;
      max-height: 60vh;
      margin-bottom: 20px;
    }
    .toggle-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="game-container">
  <!-- タイトル画面 -->
  <div id="title-screen">
    <h1>GeoGuess Game</h1>
    <button onclick="showRules()">ルール説明</button>
    <button onclick="startGame()">ゲームスタート</button>
  </div>

  <!-- ルール説明画面 -->
  <div id="rules-screen">
    <h2>ルール説明</h2>
    <p>画面に表示される画像がどの位置で撮影されたかを推理してください。その後、写真が撮影された方向も推測してください。</p>
    <button onclick="goToTitle()">戻る</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-screen">
    <img id="random-image" src="" alt="ランダム画像">
    <button onclick="goToMap()">地図を表示</button>
  </div>

  <!-- 地図画面 -->
  <div id="map-screen">
    <h2>写真の位置と方向を推理してください</h2>
    <div class="toggle-btns">
      <button id="location-mode-btn" onclick="setMode('location')">位置を選択</button>
      <button id="direction-mode-btn" onclick="setMode('direction')" disabled>方向を選択</button>
    </div>
    <p id="map-instructions">地図をクリックして撮影位置を選択してください。</p>
    <div id="map"></div>
    <button id="submit-btn" onclick="submitGuess()" disabled>回答</button>
  </div>

  <!-- 結果画面 -->
  <div id="result-screen">
    <h2>結果発表</h2>
    <p id="result-text"></p>
    <div id="result-map"></div>
    <button onclick="restartGame()">再挑戦</button>
  </div>
</div>

<script src="scripttest2.js"></script>
</body>
</html>
